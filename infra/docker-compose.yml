version: "3.3"

volumes:
  static:
  media:
  postgres_data:


services:
  db:
    image: postgres:13.10
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    build: ../backend
    env_file:
      - ./.env
    volumes:
      - static:/app/static/
      - media:/app/media/
      - ../data/:/app/data/
    depends_on:
      - db

  frontend:
    build: ../frontend
    env_file:
      - ./.env
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    env_file:
      - ./.env
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/static/api/docs
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
      - frontend